<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-vector/20210414/ourmid/pngtree-quiz-sign-icon-questions-png-image_3129181.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="head">
        <div class="quastion-Text-Wrap">
          <h1 class="quastion-Text">What Does CSS stand for?</h1>
        </div>
        <div class="quastions-Wrap">
          <ul>
            <li>
              <input type="radio" id="A" name="codingStyle" />
              <label for="A" class="a_Text">This is right</label>
            </li>
            <li>
              <input type="radio" id="B" name="codingStyle" />
              <label for="B" class="a_Text">This is wrong</label>
            </li>
            <li>
              <input type="radio" id="C" name="codingStyle" />
              <label for="C" class="a_Text">This is wrong</label>
            </li>
            <li>
              <input type="radio" id="D" name="codingStyle" />
              <label for="D" class="a_Text">This is wrong</label>
            </li>
          </ul>
        </div>
        <div class="button-Wrap">
          <button class="submit-Btn">Submit</button>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
